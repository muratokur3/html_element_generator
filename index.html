<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Hmtl Generator</title>
</head>

<body>
    <div id="creats">


        <select name="elements" id="elements">
            <option value="element">Element</option>
            <option value="div">div</option>
            <option value="p">p</option>
            <option value="h1">h1</option>
            <option value="a">a</option>
            <option value="button">button</option>
            <option value="br">br</option>
            <option value="input">input</option>
            <option value="img">img</option>
            <option value="textarea">textarea</option>
        </select>

        <div id="eklenecekyer">
            <select name="inelements" id="inelements">
                <option value="browser">browser</option>
               
            </select>
        </div>

        <div id="attr">
            <input type="text" id="id" name="id" placeholder="ID">
        </div>

        <div id="width-height">
            <input type="number" id="width" name="width" placeholder="width">
            <input type="number" id="height" name="height" placeholder="Height">

        </div>

        <select name="color" id="color">
            <option value="color">Color</option>
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="white">white</option>
            <option value="black">black</option>
            <option value="gray">gray</option>
        </select>

        <button id="btnCreate" onclick="btnCreate()">Creat Element</button>
    </div>



    <div id="browser"></div>
    <div id="properties"></div>
    <script src="script.js">
    </script>
</body>

</html>
